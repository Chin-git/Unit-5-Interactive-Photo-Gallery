<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Photo Gallery</title>
        <link
            href="https://fonts.googleapis.com/css?family=Sen&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="js/lightbox/lightbox.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="search-bar">
            <input
                type="text"
                id="search"
                name="search_gallery"
                placeholder="Search(12pt)"
            />
        </div>
        <div class="photo-gallery">
            <a
                href="photos/01.jpg"
                data-lightbox="gallery"
                data-title="open field with hay stacks, what a view"
                ><img src="photos/thumbnails/01.jpg" alt=""
            /></a>
            <a
                href="photos/02.jpg"
                data-lightbox="gallery"
                data-title="clear sky, clear water, and mountains. What more could you ask for?"
                ><img src="photos/thumbnails/02.jpg" alt=""
            /></a>
            <a
                href="photos/03.jpg"
                data-lightbox="gallery"
                data-title="get lost in the green maze of hedges"
                ><img src="photos/thumbnails/03.jpg" alt=""
            /></a>
            <a
                href="photos/04.jpg"
                data-lightbox="gallery"
                data-title="freezing ice tundra in antarctica"
                ><img src="photos/thumbnails/04.jpg" alt=""
            /></a>

            <a
                href="photos/05.jpg"
                data-lightbox="gallery"
                data-title="rocky mountains or grand canyon? Probably neither"
                ><img src="photos/thumbnails/05.jpg" alt=""
            /></a>
            <a
                href="photos/06.jpg"
                data-lightbox="gallery"
                data-title="can't see anything with all these trees"
                ><img src="photos/thumbnails/06.jpg" alt=""
            /></a>
            <a
                href="photos/07.jpg"
                data-lightbox="gallery"
                data-title="great scenery of a marsh, hopefully a frog doesn't jump out"
                ><img src="photos/thumbnails/07.jpg" alt=""
            /></a>
            <a
                href="photos/08.jpg"
                data-lightbox="gallery"
                data-title="desert or a sand dune?"
                ><img src="photos/thumbnails/08.jpg" alt=""
            /></a>

            <a
                href="photos/09.jpg"
                data-lightbox="gallery"
                data-title="enchanted path of green, get lost in nature"
                ><img src="photos/thumbnails/09.jpg" alt=""
            /></a>
            <a
                href="photos/10.jpg"
                data-lightbox="gallery"
                data-title="cool place to go surfing, every beacher's dream"
                ><img src="photos/thumbnails/10.jpg" alt=""
            /></a>
            <a
                href="photos/11.jpg"
                data-lightbox="gallery"
                data-title="cave of mystery that leads to a path for success"
                ><img src="photos/thumbnails/11.jpg" alt=""
            /></a>
            <a
                href="photos/12.jpg"
                data-lightbox="gallery"
                data-title="foggy mountains, cold nature. What more could you ask for?"
                ><img src="photos/thumbnails/12.jpg" alt=""
            /></a>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/lightbox/lightbox.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
