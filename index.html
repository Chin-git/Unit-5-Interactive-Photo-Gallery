<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="search-bar">
        <input type="text" id="search" name="search_gallery" placeholder="Search(16pt)">
    </div>
    <div class="photo-gallery">
        <div class="gallery-1">
            <img src="photos/thumbnails/01.jpg" alt="Open field">
            <img src="photos/thumbnails/02.jpg" alt="Icy water">
            <img src="photos/thumbnails/03.jpg" alt="Open field">
            <img src="photos/thumbnails/04.jpg" alt="Icy water">
        </div>
        <div class="gallery-2">
            <img src="photos/thumbnails/05.jpg" alt="Rocky field">
            <img src="photos/thumbnails/06.jpg" alt="Autumn scenery">
            <img src="photos/thumbnails/07.jpg" alt="Marsh">
            <img src="photos/thumbnails/08.jpg" alt="Sandy beach">
        </div>
        <div class="gallery-3">
            <img src="photos/thumbnails/09.jpg" alt="Forest path">
            <img src="photos/thumbnails/10.jpg" alt="Sunset scenery">
            <img src="photos/thumbnails/11.jpg" alt="Cave">
            <img src="photos/thumbnails/12.jpg" alt="Foggy field">
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
