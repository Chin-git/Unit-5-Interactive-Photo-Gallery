<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Photo Gallery</title>
        <link
            href="https://fonts.googleapis.com/css?family=Sen&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="js/lightbox/lightbox.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="search-bar">
            <input
                type="text"
                id="search"
                name="search_gallery"
                placeholder="Search(12pt)"
            />
        </div>
        <div class="photo-gallery">
            <div class="gallery-1">
                <a
                    href="photos/01.jpg"
                    data-lightbox="gallery"
                    data-title="Test 1"
                    ><img src="photos/thumbnails/01.jpg" alt=""
                /></a>
                <a
                    href="photos/02.jpg"
                    data-lightbox="gallery"
                    data-title="Test 2"
                    ><img src="photos/thumbnails/02.jpg" alt=""
                /></a>
                <a
                    href="photos/03.jpg"
                    data-lightbox="gallery"
                    data-title="Test 3"
                    ><img src="photos/thumbnails/03.jpg" alt=""
                /></a>
                <a
                    href="photos/04.jpg"
                    data-lightbox="gallery"
                    data-title="Test 4"
                    ><img src="photos/thumbnails/04.jpg" alt=""
                /></a>
            </div>
            <div class="gallery-2">
                <a
                    href="photos/05.jpg"
                    data-lightbox="gallery"
                    data-title="Test 5"
                    ><img src="photos/thumbnails/05.jpg" alt=""

                <a
                    href="photos/06.jpg"

                    ><img src="photos/thumbnails/06.jpg" alt=""

                <a
                    href="photos/08.jpg"

            </div>
            <div class="gallery-3">
                <a
                    href="photos/09.jpg"

                    data-title="Test 9"
                    ><img src="photos/thumbnails/09.jpg" alt=""

                <a
                    href="photos/10.jpg"
                    data-lightbox="gallery"
                    data-title="Test 10"
                    ><img src="photos/thumbnails/10.jpg" alt=""
                /></a>
                <a
                    href="photos/11.jpg"

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/lightbox/lightbox.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
